<title>Left Menu - Show Submenu Onclick</title>

<body>
<script type="text/javascript">
	$(function(){
		$('.left li.li').click(function(){
			$('.left li.li').css('z-index','0');
			$('.left_hidden').fadeOut(400);
			$('.left li a').removeClass('active');
			$('.left li img').hide();
			$(this).css('z-index','1');
			$(this).find('a').addClass('active');
			$(this).find('img').fadeIn(400);
			$(this).find('.left_hidden').fadeIn(400);
		});

		});*/
		$(document).mouseup(function(){
			$('.left li.li').css('z-index','0');
			$('.left_hidden').fadeOut(2);
			$('.left li a').removeClass('active');
			$('.left li img').hide();
		});/**/
		$('.left li.li').not(this).mouseleave(function(){
			$('.left li.li').css('z-index','0');
			$('.left_hidden').fadeOut(2);
			$('.left li a').removeClass('active');
			$('.left li img').hide();
		});
	})
</script>
